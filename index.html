<html lang="en">

<head>

</head>

<body>
    <div>
        <fieldset id="categoryGroup">

            <label for="common_practice">Practice</label>

            <label for="basics_folder">1. Basics</label>
            <input type="radio" value="2. DOM" name='category' id="dom_folder">
            <label for="dom_folder">2. DOM</label>
            <input type="radio" value="3. Array" name='category' id="array_folder">
            <label for="array_folder">3. Array</label>
        </fieldset>
        <fieldset id="topicFieldset">
            <label>Select Topic</label>
            <select id="topics">
                <option value="1">1</option>
                <option value="2">2</option>
                <option>3</option>
            </select>
        </fieldset>
        <div id="topicSummary"></div>
    </div>
    <script src='script.js'></script>
</body>

</html>
